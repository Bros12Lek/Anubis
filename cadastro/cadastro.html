<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Anubis - Cadastro</title>
</head>
<body>
    
    <h2 class="title">Cadastro</h2>

    <form action="enviar" method="post" class="cadastro">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="senha">Senha</label>
        <input type="password" id="senha" maxlength="200" oninput="formatarSenha()" name="senha" required>
        <span id="senha-alert"></span>
        <div class="resposta"></div>
        <button type="button" onclick="mostrarSenha()">Mostrar</button> 

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="data_nascimento">Data de nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>

        <label for="celular">Celular</label>
        <input type="text" id="celular" oninput="formatarCelular()" placeholder="(DD) XXXXX-XXXX" name="celular" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" oninput="formatarCPF()" placeholder="XXX.XXX.XXX-XX" name="cpf" required> <br><br>

        <button type="submit" id="enviar">Enviar!</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
