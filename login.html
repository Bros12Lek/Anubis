<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="top-nav">
        <div class="logo">
          <img src="/imagens/Logo.png" alt="imagem da logo" />
          <p>ANUBIS</p>
        </div>
        <div class="busca">
          <input type="text" placeholder="pesquise seu produto" />
          <button>
            <img src="/imagens/lupa.png" alt="botÃ£o de confirmar busca" />
          </button>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li>
            <a href="#"
              ><img src="/imagens/Conta.png" alt="icone para conta"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="/imagens/mercadinho.png"
                alt="icone para o carrinho de compras"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="/imagens/Suporte.png" alt="icone do suporte"
            /></a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container-1">
        <p class="pLogin">Login</p>
        <div class="login-container">
            <form action="#">
                  <label for="email">Email</label>
                  <input id="email" name="email" type="email" placeholder="Digite seu email" required/>
                  <label for="senha">Senha</label>
                  <input id="senha" name="senha" type="password" placeholder="Digite sua senha" required>
                  <button type="submit">Entrar</button>
            </form>
            <a href="#">Esqueceu a senha ? Recupere aqui !</a>
        </div>
      </div>
    </main>
  </body>
</html>
