<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css"  media="all">
    <title>Minha Conta</title>
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="/imagens/Logo.png" alt="imagem da logo">
          <p>ANUBIS</p>
        </div>
        <div class="busca">
          <input type="text" placeholder="pesquise seu produto">
          <button> <i class="gg-search"></i> </button>
      </div>
        <nav class="nav">
          <button
            class="btn-menu"
            aria-label="Abrir Menu"
            aria-haspopup="true"
            aria-controls="menu"
            aria-expanded="false"
          >
          <span class="hamburger"></span>
          </button>
          <ul class="menu" id="menu" role="menu">
            <li class="nav-item-1">
              <a class="nav-link" href="#"
                ><img src="/imagens/Conta.png" alt="icone para conta"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  src="/imagens/mercadinho.png"
                  alt="icone para o carrinho de compras"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="/imagens/Suporte.png" alt="icone do suporte"
              /></a>
            </li>
          </ul>
        </nav>
    </header>

      <main>
        <div class="conta-container">
            
        </div>
      </main>

      <footer>
        <div class="logo">
          <img src="/imagens/Logo.png" alt="imagem da logo">
          <p>Anubis</p>
        </div>
        
        <nav>
          <p>Siga-nos</p>
          <ul>
            <li><img src="/imagens/Facebook.png" alt="icone do facebook"></li>
            <li><img src="imagens/twitter.png" alt="icone do twitter"></li>
            <li><img src="imagens/youtube.png"  alt="icone do youtube"></li>
            <li><img src="imagens/insta.png"  alt="icone do insta"></li>
          </ul>
        </nav>
      </footer>
    <script src="index.js"></script>
</body>
</html>
