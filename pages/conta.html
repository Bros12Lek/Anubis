<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://unpkg.com/css.gg@2.0.0/icons/css/search.css"
    rel="stylesheet"
    />
    <title>Minha Conta</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/img/Logo.png" alt="imagem da logo" />
        <p>ANUBIS</p>
      </div>
      <div class="busca">
        <input type="text" placeholder="pesquise seu produto" />
        <button><i class="gg-search"></i></button>
      </div>
      <nav class="nav">
        <button
          class="btn-menu"
          aria-label="Abrir Menu"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
        >
          <span class="hamburger"></span>
        </button>
        <ul class="menu" id="menu" role="menu">
          <li class="nav-item-1">
            <a class="nav-link" href="#"
              ><img src="../img/Conta.png" alt="icone para conta"
            /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="../img/mercadinho.png"
                alt="icone para o carrinho de compras"
            /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img src="../img/Suporte.png" alt="icone do suporte"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="conta-container">
        <h1>Conta</h1>
        <div class="sub-container">
          <div class="informacoes">
            <div class="cartoes">
              <p class="tittle-card">Cartões Salvos 0/3 </p>

              <div class="foot-card">
                <button>Adicionar novo cartão</button>
              </div>
            </div>
            <div class="enderecos">
              <p class="tittle-endereco">Endereços Salvos 0/3</p>

              <div class="foot-endereco">
                <button>Adicionar novo endereço</button>
              </div>
            </div>
            <div class="senha">
              <p class="tittle-senha">Alterar senha</p>
              <form class="content">
                <label for="novaSenha">Nova Senha</label>
                <input type="password" name="novaSenha" id="novaSenha">
                <label for="repitaSenha"> Repita a nova senha </label>
                <input type="password" name="repitaSenha" id="repitaSenha">
                <div class="foot-senha">
                  <button type="submit">Alterar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="hist-shop">
            <p class="tittle-histShop">Histórico de Compras</p>
            <div class="content-hist" >

            </div>
          </div> 
        </div>
      </div>
    </main>

    <footer>
      <div class="logo">
        <img src="../img/Logo.png" alt="imagem da logo" />
        <p>Anubis</p>
      </div>

      <nav>
        <p>Siga-nos</p>
        <ul>
          <li><img src="../img/Facebook.png" alt="icone do facebook" /></li>
          <li><img src="../img/twitter.png" alt="icone do twitter" /></li>
          <li><img src="../img/youtube.png" alt="icone do youtube" /></li>
          <li><img src="../img/insta.png" alt="icone do insta" /></li>
        </ul>
      </nav>
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
