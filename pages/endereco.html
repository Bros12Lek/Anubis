<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/endereço.css">
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
    />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <title>Endereço</title>
</head>
<body class="bodyEndereco">
    <header class="header">
        <div class="logo">
        <img src="/img/Logo.png" alt="imagem da logo">
        <p>Anubis</p>
        </div>
        <div class="busca">
        <input type="text" placeholder="Pesquise seu produto">
        <button> <i class="gg-search"></i> </button>
    </div>
        <nav class="nav">
        <button
            class="btn-menu"
            aria-label="Abrir Menu"
            aria-haspopup="true"
            aria-controls="menu"
            aria-expanded="false"
        >
        <span class="hamburger"></span>
        </button>
        <ul class="menu" id="menu" role="menu">
            <li class="nav-item-1">
            <a class="nav-link" href="#"
                ><img src="/img/Conta.png" alt="icone para conta"
            /></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#"
                ><img
                src="/img/mercadinho.png"
                alt="icone para o carrinho de compras"
            /></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#"
                ><img src="/img/aaa 2.png" alt="icone do suporte"
            /></a>
            </li>
        </ul>
        </nav>
    </header>

    <main>

        
        <div class="cont-end">
            
            

            <div class="branco">
                <div class="endebranco">
                    <h1>Endereço</h1>
                </div>
                <hr>
                <form action="enviar" method="post" class="cadastro">

                    <label for="cep">CEP</label>
                    <br>
                    <input type="number" id="cep" name="cep" required>
                    <br>

                    <label for="rua">Rua</label>
                    <br>
                    <input type="text" id="rua" name="rua" required>
                    <br>
                    
                
                    <label for="numerocasa">Número</label>
                    <input type="number" id="numerocasa" name="numerocasa" required>
        
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" >
        
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
        
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
        
                    <label for="referencia">Referência</label>
                    <input type="text" id="referencia" name="referencia" > <br><br>
        
                    <button type="submit" id="enviar">Enviar!</button>
                </form>

            </div>

        </div>

    </main>

    <footer>
        <div class="logo">
        <img src="/img/Logo.png" alt="imagem da logo">
        <p>Anubis</p>
        </div>
        
        <nav>
        <p>Siga-nos</p>
        <ul>
            <li><img src="/img/Facebook.png" alt="icone do facebook"></li>
            <li><img src="/img/twitter.png" alt="icone do twitter"></li>
            <li><img src="/img/youtube.png"  alt="icone do youtube"></li>
            <li><img src="/img/insta.png"  alt="icone do insta"></li>
        </ul>
        </nav>
    </footer>
    <script src="index.js"></script>
</body>
</html>
