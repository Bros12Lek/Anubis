<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" media="all" >
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <title>Anubis</title>
</head>
<body class="bodyShopcar" >
    <header class="headerShopcar">
        <div class="logo">
          <img src="/../img/Logo.png" alt="imagem da logo" />
          <p>ANUBIS</p>
        </div>
        <div class="busca">
          <input type="text" placeholder="pesquise seu produto" />
          <button><i class="gg-search"></i></button>
        </div>
        <nav class="nav">
          <button
            class="btn-menu"
            aria-label="Abrir Menu"
            aria-haspopup="true"
            aria-controls="menu"
            aria-expanded="false"
          >
            <span class="hamburger"></span>
          </button>
          <ul class="menu" id="menu" role="menu">
            <li class="nav-item-1">
              <a class="nav-link" href="#"
                ><img src="/../img/Conta.png" alt="icone para conta"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  src="/../img/mercadinho.png"
                  alt="icone para o carrinho de compras"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
              ><img src="../img/favoritos.png" alt="icone para aba dos favoritos"
            /></a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="container-shopCar">
            <h1>Carrinho</h1>
            <div class="hist-container">
                <div class="content">

                </div>
                <aside>
                    <img class="creditcard" src="../img/png-transparent-computer-icons-credit-card-icon-design-credit-card-angle-text-rectangle-removebg-preview 1.jpg" alt="icone de cartão de crédito">
                    <p></p>
                    <img class="pixIcon" src="../img/pix_icon_198027 1.jpg" alt="Icone de pagamento através do pix">
                    <p></p>

                    <button>Finalizar Compra</button>
                </aside>
            </div>
        </div>
      </main>
      <footer>
        <div class="logo">
          <img src="/../img/Logo.png" alt="imagem da logo" />
          <p>Anubis</p>
        </div>
  
        <nav>
          <p>Siga-nos</p>
          <ul>
            <li><img src="../img/Facebook.png" alt="icone do facebook" /></li>
            <li><img src="../img/twitter.png" alt="icone do twitter" /></li>
            <li><img src="../img/youtube.png" alt="icone do youtube" /></li>
            <li><img src="../img/insta.png" alt="icone do insta" /></li>
          </ul>
        </nav>
      </footer>
      <script src="/js/index.js"></script>
</body>
</html>
