<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/search.css"
      rel="stylesheet"
    />
    <title>Anubis - Cadastro</title>
</head>
<body class="cadBody" >
    <header class="header">
        <div class="logo">
          <img src="/../img/Logo.png" alt="imagem da logo" />
          <p>ANUBIS</p>
        </div>
        <div class="busca">
          <input type="text" placeholder="pesquise seu produto" />
          <button><i class="gg-search"></i></button>
        </div>
        <nav class="nav">
          <button
            class="btn-menu"
            aria-label="Abrir Menu"
            aria-haspopup="true"
            aria-controls="menu"
            aria-expanded="false"
          >
            <span class="hamburger"></span>
          </button>
          <ul class="menu" id="menu" role="menu">
            <li class="nav-item-1">
              <a class="nav-link" href="#"
                ><img src="/../img/Conta.png" alt="icone para conta"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  src="/../img/mercadinho.png"
                  alt="icone para o carrinho de compras"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="../img/favoritos.png" alt="icone para aba dos favoritos"
              /></a>
            </li>
          </ul>
        </nav>
      </header>
    
    <main>
        <h2 class="tittle">Cadastro</h2>
        <form action="enviar" method="post" class="cadastro">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" maxlength="200" oninput="formatarSenha()" name="senha" required>
            <span id="senha-alert"></span>
            <div class="resposta"></div>
            <button onclick="mostrarSenha()">Mostrar</button> 

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="data_nascimento">Data de nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="celular">Celular</label>
            <input type="text" id="celular" oninput="formatarCelular()" placeholder="(DD) XXXXX-XXXX" name="celular" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" oninput="formatarCPF()" placeholder="XXX.XXX.XXX-XX" name="cpf" required> <br><br>

            <button type="submit" id="enviar">Enviar!</button>
        </form>
    </main>
    <footer>
        <div class="logo">
          <img src="/../img/Logo.png" alt="imagem da logo" />
          <p>Anubis</p>
        </div>
  
        <nav>
          <p>Siga-nos</p>
          <ul>
            <li><img src="../img/Facebook.png" alt="icone do facebook" /></li>
            <li><img src="../img/twitter.png" alt="icone do twitter" /></li>
            <li><img src="../img/youtube.png" alt="icone do youtube" /></li>
            <li><img src="../img/insta.png" alt="icone do insta" /></li>
          </ul>
        </nav>
      </footer>
    <script src="/js/index.js"></script>
</body>
</html>
